<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c35cdb48cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>My Contact List</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">
            <i class="far fa-address-book"></i> My<span class="text-primary">Contact</span>List
        </h1>
        <form action="" id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="number" id="number" class="form-control">
            </div>
            <input type="submit" value="Add Contact" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="contact-list"></tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
