<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c35cdb48cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>My Contact List</title>
</head>

<body>
    <div class="container">
        <div class="add-contact">
            <div class="add-contact-modal">
                <h1>Add Contact</h1>
                <form action="" id="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="number" id="number" class="form-control" placeholder="Number">
                    </div>
                    <input type="submit" value="Add Contact" class="btn-block">
                </form>
            </div>
        </div>
        <div class="contact-list">
            <h2 class="contact-header"><i class="fas fa-address-book secondary"></i> My<span
                    class="secondary">Contact</span>List</h2>
            <div class="contact-list-box">
                <input type="text" class="form-filter" id="filterInput" placeholder="Search Contacts">
                <ul id="contacts" class="collection">

                </ul>
            </div>
        </div>
        <div class="button-expand">
            <span class="strip"></span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
